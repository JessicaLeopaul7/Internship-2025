<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>
    <div class="app-container">
        <h1>TASK MANAGER</h1>

        <div class="task-form">
            <label name="taskTitle">Task Title:</label><br>
            <input type="text" id="taskTitle" required />
            <label name="taskDescription">Task Description:</label><br>
            <textarea id="taskDescription"></textarea>
            <label name="taskDeadline">Task Deadline:</label><br>
            <input type="date" id="taskDeadline" />
            <button onclick="addTask()">Add Task</button>
        </div>

        <div id="taskList" class="task-list">
        </div>

        <button id="toggleDarkMode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script src="task2.js"></script>
</body>
</html>
